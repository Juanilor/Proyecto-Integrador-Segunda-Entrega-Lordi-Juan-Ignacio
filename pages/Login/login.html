<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenidos a ZonaSport - Ingrese Aqui!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/pages/login/login.css">
  </head>
  <body>
      <div class="login-container container d-flex align-items-center justify-content-center my-4 flex-column">
        <div class="titleContainer container">
            <h1 class="text-center my-5">Bienvenidos a ZonaSport!</h1>
        </div>
      <div class="card p-3 logCard" style="width: 25rem">
        <h5 class="card-title text-center">Login</h5>
        <form id="formLogin">
          <!-- Input -->
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input
              type="email"
              name="inputEmail"
              class="form-control"
              id="inputEmail"
              placeholder="user@gmail.com"
              required
              minlength="3"
              maxlength="70"
              pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$"
            />
          </div>
          <!-- Input -->
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Contrase√±a</label>
            <input
              type="password"
              name="inputPassword"
              class="form-control"
              id="inputPassword"
              placeholder="****"
              required
              minlength="3"
              maxlength="70"
            />
          </div>

          <button class="btn btn-primary " type="submit">Login</button>
        </form>
        <a href="/pages/register/register.html" class="text-center">CREAR CUENTA</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/pages/Login/login.js"></script>
  </body>
</html>
