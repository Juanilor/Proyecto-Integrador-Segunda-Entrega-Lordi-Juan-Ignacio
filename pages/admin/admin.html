  <main class="container-xl g-0 mainContainer">
      <button type="button" class="btn btn-primary position-relative mt-4 start-md-50  btn-modal" data-bs-toggle="modal" data-bs-target="#formModal">
        Añadir Nuevo Producto
      </button>
    <div class="row border my-4 p-3">
      <div class="col-12 col-md-12 tableBody">
        <div class="mb-3">
          <label for="filtrarProducto" class="form-label">Filtrar Producto</label>
          <input name="filtrarProducto" type="text" class="form-control" id="filtrarProducto"
            placeholder="Whey Protein" minlength="3" maxlength="30" required />
        </div>
        <div class="table-responsive-md ">
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Categoria</th>
                <th scope="col">Imagen</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal fade modalForm" id="formModal" tabindex="-1" aria-labelledby="modalFormularioProductos"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form class="mb-3 w-100" id="formularioProductos">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalFormularioProductos">Ingrese/Modifique su Producto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                <input name="nombreProducto" type="text" class="form-control" id="nombreProducto"
                  placeholder="Whey Protein" minlength="3" maxlength="30" required />
              </div>
              <div class="mb-3">
                <label for="fabricanteProducto" class="form-label">Fabricante del Producto</label>
                <input name="fabricanteProducto" type="text" class="form-control" id="fabricanteProducto"
                  placeholder="MM Supplements" minlength="3" maxlength="30" required />
              </div>
              <div class="d-flex mb-3 gap-3">
                <div class="w-100">
                  <label for="precioProducto" class="form-label">Precio</label>
                  <input name="precioProducto" type="number" class="form-control" id="precioProducto"
                    placeholder="10000" max="100000" min="1" step="0.01" required />
                </div>
                <div class="w-100">
                  <label for="categoriaProducto" class="form-label">Categoria</label>
                  <select class="form-select mx-2" name="categorias" id="categoriaProducto" required>
                    <option value="Creatinas">Creatinas</option>
                    <option value="Proteinas">Proteinas</option>
                    <option value="Vitaminas">Vitaminas</option>
                    <option value="Aminoacidos">Aminoácidos</option>
                    <option value="Quemadores">Quemadores</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="imagenProducto" class="form-label">Imagen del Producto</label>
                <input name="imagenProducto" type="url" class="form-control" id="imagenProducto"
                  placeholder="https://google.com.ar" minlength="3" maxlength="300" required />
              </div>
              <div class="mb-3">
                <label for="descripcionProducto" class="form-label">Descripcion del producto</label>
                <textarea name="descripcion" class="form-control" id="descripcionProducto" rows="3" required
                  minlength="8" maxlength="400" placeholder="Descripción del producto..."></textarea>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary mb-3" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn mb-3 btn-modal">
                Agregar producto
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
