<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/pages/register/register.css" />
    <title>Contact Us - ZonaSport</title>
  </head>
  <body class="h-100">
    <!--=========================Header Area=========================================-->

    <header class="main-header">
      <nav class="navbar navbar-expand-md main-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img
              src="/assets/images/Logo-deportivo.png!w700wp"
              class="main-logo"
            />ZonaSport <span class="text-primary text-center">WIP</span>
          </a>
          <div
            class="main-navbar-toggler-btns justify-content-evenly justify-content-xl-start"
          >
            <a href="">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="custom-toggler-icon"
                ><i class="fa-solid fa-bars"></i
              ></span>
            </button>
          </div>
          <div
            class="collapse navbar-collapse text-center"
            id="navbarSupportedContent"
          >
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0 align-middle"
              id="nav-list"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/contact/contact.html"
                  >Contacto</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/About-Us/about-us.html"
                  >Sobre Nosotros</a
                >
              </li>
            </ul>
            <div class="nav-item d-md-block align-self-md-center">
              <div
                class="user-div d-flex w-100 justify-content-between align-items-center"
              >
                <div class="user-name" id="userHeaderName"> Jhon Doe </div>
                <div
                  class="d-flex align-items-center justify-content-center " id="userActions"
                >Login
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!--=========================End Header Area=========================================-->
    <!--=========================Main Area=========================================-->

    <main class="d-flex flex-column h-100 flex-md-row">
      <div class="contact-form-container d-flex justify-content-center w-100 ">
        <div
          class="contact-form main-container contact-main-container  w-75 mx-auto"
        >
          <form
            action=""
            class="w-100 d-flex flex-column flex-md-row flex-md-wrap gap-3"
          >
            <div class="input-box">
              <div class="text-center pt-3 input-box">
                <label for="inputName" class="col-form-label">Nombre</label>
              </div>
              <div class="w-md-50 mx-auto input-container">
                <input
                  type="text"
                  id="inputName"
                  class="form-control"
                  placeholder="Ingrese su Nombre"
                  aria-describedby="textHelpInline"
                  minlength="5"
                  maxlength="25"
                  required
                />
              </div>
            </div>
            <div class="input-box">
              <div class="text-center pt-3 input-box">
                <label for="inputEmail" class="col-form-label"
                  >Correo Electronico</label
                >
              </div>
              <div class="w-md-50 mx-auto input-container">
                <input
                  type="email"
                  id="inputEmail"
                  class="form-control"
                  placeholder="Ingrese su Email"
                  aria-describedby="textHelpInline"
                  minlength="5"
                  maxlength="25"
                  required
                />
              </div>
            </div>
            <div class="input-box">
              <div class="text-center pt-3 input-box">
                <label for="inputEmail" class="col-form-label"
                  >Mandanos un Mensaje</label
                >
              </div>
              <div class="w-md-50 mx-auto input-container">
                <textarea name="inputTextArea"  id="inputTextArea"cols="20" rows="3" 
                class="form-control"  placeholder="Ingrese su mensaje aqui!" minlength="10" maxlength="30"  required></textarea>
              </div>
            </div>
            <div class="d-flex w-100 mx-auto">
              <button type="submit" class="btn custom-btn mb-3 mx-auto">Enviar</button>

            </div>
          </form>
        </div>
      </div>
      <div class="map-frame w-100 my-md-auto">
        <iframe
          class="w-100 h-md-auto"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d108717.91189881804!2d-60.74498801450203!3d-31.621945012983062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b5a9adc40888e1%3A0xdcf7761e8d02804a!2sSanta%20Fe%20de%20la%20Vera%20Cruz%2C%20Santa%20Fe!5e0!3m2!1ses-419!2sar!4v1693333076881!5m2!1ses-419!2sar"
          style="border: 0"
          height="400"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </main>

    <!--=========================End Main Area=========================================-->

        
    <!--================================ Footer Area ============-->
    <footer class="w-100 my-0">
      <section class="prefooter-section flex-md-nowrap">
        <div class="box">
          <div class="icon-box d-flex flex-row flex-wrap">
            <span class="flex-grow">Nuestras Redes</span>
            <a href="">
              <i class="fa-brands fa-instagram mx-1"></i>
            </a>
            <a href="">
              <i class="fa-brands fa-facebook mx-1"></i>
            </a>
            <a href="">
              <i class="fa-brands fa-twitter mx-1"></i> </a>
          </div>
        </div>
        <div class="box">
          <div class="icon-box">
            <span>Horarios de Disponibilidad.</span>
            <span>9:30hs a 17hs.</span>
          </div>
        </div>
        <div class="box">
          <div class="icon-box">
            <i class="fa-regular fa-copyright"></i>
            <span>Copyright 2023 ZonaSport S.A </span>
          </div>
        </div>
      </section>
    </footer>
    
    <!--================================End Footer Area ============-->
    
    <!--==============================Bootstrap Script===============================-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="/js/userInfo.js"></script>
  </body>
</html>
