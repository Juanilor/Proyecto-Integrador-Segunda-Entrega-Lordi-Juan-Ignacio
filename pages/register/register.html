        <!--================================ Main Area ============-->
    <main>
      <div class="contact-form-container d-flex justify-content-center w-100">
        <div class="main-container contact-main-container px-0 w-75 mx-auto">
          <h4 class="text-center w-100 mb-4 mt-4">Formulario de Registro</h4>
          <form
            id="registerForm"
            class="w-100 "
          >
            <div class="input-box">
              <div class="text-center pt-3 input-box">
                <label for="inputName" class="col-form-label">Nombre</label>
              </div>
              <div class="w-md-50 mx-auto input-container ">
                <input
                  type="text"
                  id="inputName"
                  class="form-control"
                  placeholder="Ingrese su Nombre"
                  aria-describedby="textHelpInline"
                  minlength="5"
                  maxlength="25"
                  required
                />
              </div>
            </div>
            <div class="input-box">
              <div class="text-center pt-3 input-box">
                <label for="inputLastName" class="col-form-label">Apellido</label>
              </div>
              <div class="w-md-50 mx-auto input-container ">
                <input
                  type="text"
                  id="inputLastName"
                  class="form-control"
                  placeholder="Ingrese su Apellido"
                  aria-describedby="textHelpInline"
                  minlength="5"
                  maxlength="25"
                  required
                />
              </div>
            </div>


            <div class="input-box">
              <div class="text-center pt-3 input-box ">
                <label for="inputEmail" class="col-form-label"
                  >Correo Electronico</label
                >
              </div>
              <div class="w-md-50 mx-auto input-container ">
                <input
                  type="email"
                  id="inputEmail"
                  class="form-control"
                  placeholder="Ingrese su Email"
                  aria-describedby="textHelpInline"
                  minlength="5"
                  maxlength="25"
                  required
                />
              </div>
            </div>

            <div class="input-box">
              <div class="text-center pt-3 input-box w-50">
                <label for="inputPassword" class="col-form-label"
                  >Contrase単a</label
                >
              </div>
              <div class="w-md-50 mx-auto input-container ">
                <input
                  type="password"
                  id="inputPassword"
                  class="form-control"
                  placeholder="Ingrese su Contrase単a"
                  aria-describedby="textHelpInline"
                  minlength="5"
                  maxlength="25"
                  required
                />
              </div>
            </div>

            <div class="input-box">
              <div class="text-center pt-3 input-box ">
                <label for="inputRepeatPassword" class="col-form-label"
                  >Repetir Contrase単a</label
                >
              </div>
              <div class="w-md-50 mx-auto input-container ">
                <input
                  type="password"
                  id="inputRepeatPassword"
                  class="form-control"
                  placeholder="Repita su Contrase単a"
                  aria-describedby="textHelpInline"
                  minlength="5"
                  maxlength="25"
                  required
                />
              </div>
            </div>

            <div class="input-box d-flex align-items-center flex-column">
              <div class="text-center pt-3 input-box my-2">
                <label for="inputBirthdate" class="col-form-labe w-100"
                  >Fecha de Nacimiento</label
                >
              </div>
              <div class=" mx-auto text-secondary .input-container ">
                <input
                  type="date"
                  id="inputBirthdate"
                  class="form-control"
                  min="1950-08-28"
                  max="2023-08-28"
                  maxlength="25"
                  required
                />
              </div>

            </div>

            <div class="input-box ">
              <div class="text-center pt-3 input-box">
                <label for="inputLocation" class="col-form-label"
                  >Selecione su Provincia</label
                >
              </div>
              <div class="w-md-50 mx-auto text-secondary">
                <select
                  name="inputLocation"
                  id="inputLocation"
                  class="form-select"
                >
                  <option value="" selected>Provincias</option>
                  <option value="Buenos  Aires">Buenos Aires</option>
                  <option value="Catamarca">Catamarca</option>
                  <option value="Chaco">Chaco</option>
                  <option value="Chubut">Chubut</option>
                  <option value="Cordoba">Cordoba</option>
                  <option value="Corrientes">Corrientes</option>
                  <option value="Entre Rios">Entre Rios</option>
                  <option value="Formosa">Formosa</option>
                  <option value="Jujui">Jujui</option>
                  <option value="La Pampa">La Pampa</option>
                  <option value="La Rioja">La Rioja</option>
                  <option value="Mendoza">Mendoza</option>
                  <option value="Misiones">Misiones</option>
                  <option value="Neuquen">Neuquen</option>
                  <option value="Rio Negro">Rio Negro</option>
                  <option value="Salta">Salta</option>
                  <option value="San Juan">San Juan</option>
                  <option value="San Luis">San Luis</option>
                  <option value="Santa Cruz">Santa Cruz</option>
                  <option value="Santa Fe">Santa Fe</option>
                  <option value="Santiago Del Estero">Santiago Del Estero</option>
                  <option value="Tierra Del Fuego">Tierra Del Fuego</option>
                  <option value="Tucuman">Tucuman</option>
                </select>
              </div>

            </div>

            <button type="submit" class="btn custom-btn mb-3">Enviar</button>
          </form>
        </div>
      </div>
    </main>
